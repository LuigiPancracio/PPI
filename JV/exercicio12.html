<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            height: 100vh;
        }
        .box{
            flex-grow: 1;
        }
    </style>
</head>
<body>

  <!--  div.containr>(div.box#box-$>p)*5 -->
    <div class="container">
        <div class="box" id="box-1">
            <p></p>
        </div>
        <div class="box" id="box-2">
            <p></p>
        </div>
        <div class="box" id="box-3">
            <p></p>
        </div>
        <div class="box" id="box-4">
            <p></p>
        </div>
        <div class="box" id="box-5">
            <p></p>
        </div>
    </div>
    <script>
        document.body.addEventListener('keypress',sorteiaCores)
        
        function randomNumber(){
            return Math.floor(Math.random()*255).toString(16);
        }
        function randomColor() {
            return "#"+randomNumber()+ randomNumber()+ randomNumber()
        }
        function setTextColor(elementHtml,colorText){
            elementHtml.querySelector("p").innerHTML=colorText;
        }

        function sorteiaCores() {
            for (let i=1;i<=5;i++){
                let box=document.querySelector("#box-"+i);
                let color=randomColor();
                setTextColor(box,color);
                box.style.backgroundColor=color;
                }
        }
        
    </script>
</body>
</html>
